<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /* body{
        background-color: #e3dadb;
    } */
    .box{
        width: 100%;
        height: 730px;
        background-image: url("https://images.ctfassets.net/wtodlh47qxpt/jxsYEVgrAX6liDnW8gxdW/17c8a5387706c5b3af41df18ab39361d/Express_pick_up_app_banner_1440x396.jpg");

    }

    .boximage{
        width: 100%;
        height: 300px;
    }
    
    img{
        height: 250px;
        width: 100%;
    }

    .line{
        width: 100%;
        height: 50px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: black;
    }

    .addcard{
        width: 450px;
        height: 400px;
        margin: auto;
        border: 1px solid black;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 20px;
        background-color: white;
    }

    p{
        text-align: center;
        font-size: 20px;
        font-family: fantasy;
        color: white;
    }

    form{
        margin-left: 30px;
        font-size: 20px;
        margin-top: 20px;
        font-family: monospace;
        overflow: end;
    }

    body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}



.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}


</style>

<body>
<div class="box">

    <div class="line">
        <p>LET'S ORDER FOR DELIVERY, PICK UP, OR DINE-IN</p>
    </div>


    <div class="addcard">
        
        <form class="productForm">
            
        </form>
    </div>
   

    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="kfc.html">
      
            
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
                
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" onclick="payment()" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>

        <div class="boximage">
            <img src="https://images.ctfassets.net/wtodlh47qxpt/jxsYEVgrAX6liDnW8gxdW/17c8a5387706c5b3af41df18ab39361d/Express_pick_up_app_banner_1440x396.jpg"/>
        </div>
       
      </div>
</div>
</body>
</html>

<script>


function productname(event) {

    var product =  JSON.parse(localStorage.getItem("product"));

    event.setAttribute("value",product.title)
    
}

function price(event) {

    var product =  JSON.parse(localStorage.getItem("product"));

    event.setAttribute("value",product.price)

}


function payment(){
    alert("Order successfuly done Thank you for order")
}

function productname(event) {

    var product =  JSON.parse(localStorage.getItem("product"));
    var producthtnk = `<label >Product Name
                <input value="${product.title}"  type="text" disabled  >
                <td></td>
            </label><br>

            <label>Price
                <input type="text" value="${product.price}" disabled>
            </label><br>

            <label>Category
                <input type="text" value="${product.category}" disabled >
            </label>`;
    var productForm = document.getElementsByClassName("productForm")[0]; 

    productForm.insertAdjacentHTML('beforeend',producthtnk);

}


window.onload = function(){
    productname();
    }
</script>
