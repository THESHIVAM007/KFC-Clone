    }

        margin-left: 30px;

        border-radius: 20px;

    }

  

    #searchIcon{
    margin-left: 10px;

    }

    }

        line-height: 43px;

    .container > div a:focus{
        outline: none;
    }

    .kfcbuket,.kfctrending,.kfcburger,.kfcrice,.kfcsnack,.kfcbevarage{
        display: grid;
        height: 1800px;
        margin-top:20px;
        grid-template-columns: repeat(2,480px);
        grid-template-rows: repeat(5,550px);
        grid-gap: 20px;
    }

    .buketimage,.Trendingimage,.burgerimage,.riceimage,.snackimage,.bevarageimage{
        margin-top: 20px;
        margin-left: 30px;

    }

        width: 100%;
        height: 300px;
    }

    .textcontent{
        width: 100%;
        height: 200px;
    }

    .photo{
        width: 100%;
        height: 100%;
        border-start-end-radius: 20px;
        border-start-start-radius: 20px;
    }

    .textcontent :nth-child(1){
        font-size: 30px;
    }

    span{
        margin-top: 20px;
    }

    button{
        width: 200px;
        font-size: 20px;
        background-color: red;
        color: white;
        border-radius: 40px;
        padding: 10px;
        border: none;
        margin-top:20px;
        margin-left: 120px;

}

    function setHtml(text){
        var htmlstring = "";
        var data = {};
        if (text) {
            for (let index = 0; index<obj.length; index++) {
                htmlstring = htmlstring+`<a tabindex="0" id="${obj[index]['target']}" style="border: none;">${obj[index]['title']}</a>`;

                htmlstring = htmlstring+`<div class="kfcbuket">`;

                for (let i = 0; i < obj[index]['data'].length; i++) {
                    if (obj[index]['data'][i]['title'].toLowerCase().includes(text.toLowerCase())) {
                        htmlstring= htmlstring+`<div class="buketimage">
                            <div class="imagecontent">
                                <img class="photo" src="${obj[index]['data'][i]['img']}">
                            </div>
                            <div class="textcontent">
                                <p1>${obj[index]['data'][i]['title']}</p1>
                                <p style="margin: 0px; margin-top: 8px;">
                                <img alt="photo" src="${obj[index]['data'][i]['subImg']}"> ${obj[index]['data'][i]['category']} 
                                </p>
                                <p style="font-size: 24px; margin: 0px; margin-top: 8px;" onclick="addprice(this)" val="49.00">  ₹ ${obj[index]['data'][i]['price']}</p>
                                <p style="color: gray  ; margin: 0px; margin-top: 10px;">${obj[index]['data'][i]['instruct']}</p>
                                <button onclick="addcard(this)" val="${index}_${i}"> Add to cart
                                <img src="https://online.kfc.co.in/static/media/Icon_Add_to_Cart.58b87a9b.svg" alt="photo" class="add-to-cart-Icon">
                                </button>
                            </div>
                        </div>`;
                    }
                }

                htmlstring = htmlstring+`</div>`;
            }

            var subMenu = document.getElementsByClassName('subMenu')[0];
            subMenu.innerHTML = htmlstring;
        }else{
            for (let index = 0; index<obj.length; index++) {
                htmlstring = htmlstring+`<a tabindex="0" id="${obj[index]['target']}" style="border: none;">${obj[index]['title']}</a>`;

                htmlstring = htmlstring+`<div class="kfcbuket">`;

                for (let i = 0; i < obj[index]['data'].length; i++) {
                    htmlstring= htmlstring+`<div class="buketimage">
                        <div class="imagecontent">
                            <img class="photo" src="${obj[index]['data'][i]['img']}">
                        </div>
                        <div class="textcontent">
                            <p1>${obj[index]['data'][i]['title']}</p1>
                            <p style="margin: 0px; margin-top: 8px;">
                            <img alt="photo" src="${obj[index]['data'][i]['subImg']}"> ${obj[index]['data'][i]['category']} 
                            </p>
                            <p style="font-size: 24px; margin: 0px; margin-top: 8px;" onclick="addprice(this)" val="49.00">  ₹ ${obj[index]['data'][i]['price']}</p>
                            <p style="color: gray  ; margin: 0px; margin-top: 10px;">${obj[index]['data'][i]['instruct']}</p>
                            <button onclick="addcard(this)" val="${index}_${i}"> Add to cart
                            <img src="https://online.kfc.co.in/static/media/Icon_Add_to_Cart.58b87a9b.svg" alt="photo" class="add-to-cart-Icon">
                            </button>
                        </div>
                    </div>`;
                    
                }

                htmlstring = htmlstring+`</div>`;
            }

            var subMenu = document.getElementsByClassName('subMenu')[0];
            subMenu.innerHTML = htmlstring;
        }
        
        
    }

    function  addcard(event){
        console.log(event.getAttribute("val"));
        var ides =  event.getAttribute("val");
        var catid = ides.split("_")[0];
        var proid = ides.split("_")[1];


        for (let index = 0; index<obj.length; index++) {

            if (index==catid) {
                for (let i = 0; i < obj[index]['data'].length; i++) {
                    if(i==proid){
                        localStorage.setItem("product",JSON.stringify( obj[index]['data'][i]))
                        break;
                    }
                }
            }
        }
        window.location.href = "cart.html"
        // localStorage.setItem("Item" ,JSON.stringify(arr));

    }
