<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <title>Document</title>
</head>

<body>

    <body>
        <div class="Cont">
            <form>
                <div class="loginForm">
                    <div class="sign_in_header">Sign In / Sign up</div>
                    <div class="title addOn">
                        <div>Welcome, </div>
                        <div>Thank you for being with us!</div>
                    </div>
                    <div class="subTitle">Please let us know you more.</div>
                    <div>

                        <input id="firstNameId" class="firstName" name="firstname" type="text" placeholder="First Name"
                            value="">
                        <input id="emailAddressId" class="emailAddress" name="email" type="email"
                            placeholder="Email Address" value="">
                    </div>
                    <div class="submitBtnDiv">
                        <button id="submitBtn" class="btnSubmit">Submit</button>
                    </div>
                </div>
            </form>
            <div class="orSkipDiv">
                <div class="orDiv">
                    <div class="orLeft"></div>
                    <div class="orCenter">or</div>
                    <div class="orRight"></div>

                </div>
                
                    <div class="skipBtnDiv">
                        <button class="skipBtn" id="skipBtn">Skip, Continue As Guest</button>
            
            

                </div>
            </div>
            <div>
            </div>

        </div>
 </body>

 <script>
     document.querySelector("form").addEventListener("submit",email)
     var detail =JSON.parse(localStorage.getItem("detailList")) || [];
     function email(event){
         event.preventDefault();
         
         var name=document.querySelector("#firstNameId").value
         var email=document.querySelector("#emailAddressId").value
         var list={
             name:name,
             email:email
         };
         detail.push(list);
    localStorage.setItem("detailList", JSON.stringify(detail));
     }

     document.querySelector("#submitBtn").addEventListener("click",function(){
        window.location.href="index.html"
    })


    document.querySelector("#skipBtn").addEventListener("click",function(){
        window.location.href="index.html"
    })
 </script>
</html>
